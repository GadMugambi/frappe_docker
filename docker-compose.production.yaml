name: frappe_docker_production

services:
  # --- Configurator: Sets up Redis/DB connections ---
  configurator:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    command:
      - |
        ls -1 apps > sites/apps.txt; bench set-config -g db_host $$DB_HOST; bench set-config -gp db_port $$DB_PORT; bench set-config -g redis_cache "redis://$$REDIS_CACHE"; bench set-config -g redis_queue "redis://$$REDIS_QUEUE"; bench set-config -g redis_socketio "redis://$$REDIS_QUEUE"; bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      REDIS_CACHE: ${REDIS_CACHE:-redis-cache:6379}
      REDIS_QUEUE: ${REDIS_QUEUE:-redis-queue:6379}
      SOCKETIO_PORT: "9000"
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  # --- Backend: The Application Server ---
  backend:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      configurator:
        condition: service_completed_successfully

  # --- Frontend: Nginx (Exposed to Coolify) ---
  frontend:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      CLIENT_MAX_BODY_SIZE: 100m
      PROXY_READ_TIMEOUT: 300
      # DELETED: FRAPPE_SITE_NAME_HEADER: $$host  <-- This was causing the error
      UPSTREAM_REAL_IP_ADDRESS: 172.17.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
    ports:
      - "8080:8080"
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      backend:
        condition: service_started
      websocket:
        condition: service_started

  # --- Websocket: Real-time notifications ---
  websocket:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      configurator:
        condition: service_completed_successfully

  # --- Queue Workers ---
  queue-short:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      configurator:
        condition: service_completed_successfully

  queue-long:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      configurator:
        condition: service_completed_successfully

  # --- Scheduler: Cron jobs ---
  scheduler:
    image: ${CUSTOM_IMAGE:-erpnext-custom}:${CUSTOM_TAG:-latest}
    build:
      context: .
      dockerfile: images/custom/Containerfile
      args:
        FRAPPE_PATH: https://github.com/frappe/frappe
        FRAPPE_BRANCH: version-15
        PYTHON_VERSION: 3.11.6
        NODE_VERSION: 18.20.2
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      configurator:
        condition: service_completed_successfully

  # --- Database ---
  db:
    image: mariadb:11.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_AUTO_UPGRADE: "1"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test:
        - CMD
        - healthcheck.sh
        - --connect
        - --innodb_initialized
      timeout: 5s
      interval: 5s
      retries: 5
      start_period: 5s
    deploy:
      restart_policy:
        condition: unless-stopped

  # --- Redis Services ---
  redis-queue:
    image: redis:6.2-alpine
    volumes:
      - redis-queue-data:/data
    deploy:
      restart_policy:
        condition: unless-stopped

  redis-cache:
    image: redis:6.2-alpine
    deploy:
      restart_policy:
        condition: unless-stopped

volumes:
  db-data:
  redis-queue-data:
  sites: